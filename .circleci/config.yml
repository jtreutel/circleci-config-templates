version: 2.1
workflows:
  testing:
    jobs:
      - runner
      - long-runner
jobs:
  runner:
    machine: true
    resource_class: jtreutel/runner-test
    steps:
      - run: 
          command: echo "Hi I'm on Runners!" && sleep 1200
          no_output_timeout: 60m
    parallelism: 8
  long-runner:
    machine: true
    resource_class: jtreutel/runner-test
    steps:
      - run: 
          command: echo "Hi I'm a long job on Runners!" && sleep 7200
          no_output_timeout: 60m
    parallelism: 8